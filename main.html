<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chat UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #side-tab {
      width: 80px;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    #content-container {
      flex: 1;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #chat-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      background-color: #ccc;
      border-top: 1px solid #999;
    }

    #message-input {
      width: calc(100% - 20px);
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #999;
      border-radius: 4px;
      margin-right: 10px;
    }

    #send-button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="side-tab">
    <!-- Add side-tab content or icons here -->
  </div>
  <div id="content-container">
    <div id="chat-box">
      <!-- Chat content goes here -->
    </div>
    <div id="chat-bar">
      <input type="text" id="message-input" placeholder="Type your message">
      <button id="send-button">Send</button>
    </div>
  </div>
</body>
</html>
