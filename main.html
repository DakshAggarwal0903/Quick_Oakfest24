<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.istockphoto.com/id/1367449613/photo/close-up-financial-chart-with-uptrend-line-graph-in-stock-market-background.jpg?s=612x612&w=0&k=20&c=5sv3BdtoELYloYBHQQ0f_05xc-tTdVNz3AkCl6DLcpI=');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 15px; /* Increased border-radius for smoother edges */
            overflow: hidden;
            background-color: #CBC3E3;
        }

        #chat-box {
            height: 300px;
            width: 100px;
            overflow-y: hidden; /* Hide the scroll bar */
            padding: 10px;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            margin: 20px;
            width: 400px;
        }

        #user-input {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user, .bot {
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
    <title>ChatGPT UI</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        // Your JavaScript code remains unchanged
    </script>
</body>
</html>
